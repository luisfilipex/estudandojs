<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Isso ajuda a centralizar verticalmente */
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label, input, button {
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <form name="formCadastro" onsubmit="validarFormulario(event)">
        <label>Email</label>
        <input type="email" id="email">
        <label>Nome</label>
        <input type="text" id="nome"/>
        <button type="submit">Enviar</button>
    </form>
    
    <script>
        // Criando formulário e validando para que nao falte informacoes
        function validarFormulario(event) {
            var nomePessoa = document.getElementById("nome").value;

            if (nomePessoa === "") {
                alert("Favor informar seu nome!");
                event.preventDefault();
            } else {
                alert("Olá, " + nomePessoa);
                event.preventDefault();
            }
        }

    </script>
</body>
</html>
