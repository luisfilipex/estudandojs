<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com DOM </title>
</head>
<body>
    <div class="estilo">
        Estilo 1
    </div>
    <div class="estilo">
        Estilo 2
    </div>
    <p class="estilo">Paragrafo com estilo</p>
    <p>Isso Ã©<span class="estilo">Elemento span</span> no paragrafo</p>
</body>
<script>
    
    const listaEstilo = document.querySelectorAll(".estilo");
    for(i = 0; i < listaEstilo.length; i++){
        listaEstilo[i].style.backgroundColor = "blue"
        listaEstilo[i].style.color = "white"
        listaEstilo[i].innerText = listaEstilo[i].innerText.toUpperCase();
    }

</script>
</html>
