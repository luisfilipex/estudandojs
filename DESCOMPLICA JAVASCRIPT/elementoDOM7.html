<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<ul id="listaUL">
</ul>
<ul class="listatime">

</ul>
</body>
<script>

//criando lista dinamica com array e css
times = ["Vila Nova,", "Goi√°s", "Atletico Goiano", "Aparecidense"]

var listadeTimes = document.querySelector('ul.listatime')

for(var i = 0; i < times.length; i++){
    var time = times[i];
    var listItem = document.createElement('li');
    listItem.innerText = time;
    listItem.style.border = '1px solid blue'
    listItem.style.borderRadius = '5px'
    listadeTimes.appendChild(listItem);
}

</script>
</html>
